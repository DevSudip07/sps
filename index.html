<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPS GAME | by - SUDIP</title>
    <!-- ======== ICON ======== -->
     <link rel="icon" href="./img/logo.png">
    <!-- ======== CSS FILE ======== -->
    <link rel="stylesheet" href="style.css" />
    <!-- ======== RESPONSIVE CSS FILE ======== -->
    <link rel="stylesheet" href="responsive.css" />
</head>

<body onContextMenu="return false;" >
    <div class="loader">
        <h2 class="per"></h2>
        <div class="box">
            <div class="load"></div>
        </div>
    </div>


    <header>
        <nav>
            <h1>Hello <span class="user-name"></span> !</h1>
        </nav>
        <div class="game-status">
                <h3>Your Points : <span class="user-score">0</span></h3>
                <h3>Bot's Points : <span class="bot-score">0</span></h3>
                <h3 class="status">Start The Game</h3>
        </div>
    </header>   

    <main>
        <div class="choices">
            <h2>Your Choice</h2>
            <img class="user-img" src="./img/logo.png" alt="">
        </div>
        <div class="choices">
            <h2>Bot's Choice</h2>
            <img class="bot-img" src="./img/welcome.png" alt="">
        </div>
    </main>

    <footer>
        <button><img class="img" src="./img/1.jpg" alt=""></button>
        <button><img class="img" src="./img/2.jpg" alt=""></button>
        <button><img class="img" src="./img/3.jpg" alt=""></button>
    </footer>

        <div class="pop-up">
            <h2>Game Over!</h2>
            <h1 class="win-stats"></h1>
            <button class="again-btn">Play Again</button>
        </div>

    <!-- ======== JS FILE ======== -->
    <script src="script.js"></script>
</body>

</html>
