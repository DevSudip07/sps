<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ======== CSS FILE ======== -->
     <link rel="stylesheet" href="style.css">
    <!-- ======== RESPONSIVE CSS FILE ======== -->
     <link rel="stylesheet" href="responsive.css">
</head>
<body  onContextMenu="return false;">
    
    <div class="game-sec">
        <h1>Game Info</h1><hr>
        <div class="game-info">
            <div class="user-side">
                <h2>You</h2><hr>
                <img class="user-img" src="img/image.png" alt="">
            </div>
            <div class="bot-side">
                <h2>Bot</h2><hr>
                <img class="bot-img" src="img/image.png" alt=""> 
            </div>
        </div>
        <div class="user-choice">
            <img class="img" src="./img/1.jpg" alt="">
            <img class="img" src="./img/2.jpg" alt="">
            <img class="img" src="./img/3.jpg" alt="">
        </div>
        <div class="result-sec">
            <h3>Bot : <span class="bot-score">0</span></h3>
            <h3>You : <span class="user-score">0</span></h3>
            <h3>Status : <span class="status"></span></h3>
        </div>
        <div class="pop-up">
            <h2>Game Over!</h2>
            <h1>You Won The Match</h1>
            <button class="again-btn">Play Again</button>
        </div>
    </div>


    <!-- ======== JS FILE ======== -->
     <script src="script.js"></script>
</body>
</html>
